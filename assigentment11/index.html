<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-nav-container">
      <div>MSK</div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>
    <div class="layout-box">
      <div class="left-box">
        <div class="image-box">
          <img src="images/image 1.avif" alt="" />
        </div>
        <div class="image-box">
          <img src="images/image 2.avif" alt="" />
        </div>
        <div class="image-box">
          <img src="images/image 3.avif" alt="" />
        </div>
      </div>
      <div class="right-box">
        <div style="display: flex; justify-content: center; gap: 20px">
          <div class="image-content">
            <img src="images/image 1.avif" alt="" />
          </div>
          <div>
            <img src="images/image 2.avif" alt="" />
          </div>
        </div>
        <div class="bottom-image">
          <img src="images/image 3.avif" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
