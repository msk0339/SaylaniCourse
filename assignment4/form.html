<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend><h1>Pizza Point 2.0</h1></legend>
    <table style="width: 500px;" border="1px">
    <form  action="./thanks.html">
      <tr>
        <th colspan="2"><h4>Pizza Shop 2.0</h4></th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" required style="background-color: pink;"></td>
      </tr>
      <tr>
        <td >Pizza Topping</td>
        <td><input type="radio" name="Topping" id="Supreme"> <label for="Supreme">Supreme</label> <br>
          <input type="radio" name="Topping" id="Vegetarian"> <label for="Vegetarian">Vegetarian</label> <br>
          <input type="radio" name="Topping" id="Hawalian"><label for="Hawalian">Hawalian</label>
        </td>
        
      </tr>
      <tr>
        <td >Pizza Sauce</td>
        <td> 
          <select >
            <option  selected >Tomato</option>
            <option >Mayonise</option>
            <option >Ketchup</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Optional Extras</td>
        <td><input type="checkbox" > <label >Extra Cheese</label> &nbsp; <input type="checkbox" > <label >Gluten Free Base</label></td>
      </tr>
      <tr>
        <td colspan="2">
          Delivery Instructions: <br>
          <textarea cols="70" rows="4"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan=""><Button type="reset">Resets Fields </Button></td>
        <td ><Button type="my submit">Send my order </Button></td>
      </tr>
    </table>
</form>
</fieldset>
  </body>
</html>
